<!DOCTYPE html>
<html lang="en">
<head> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPA-CALC</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center m-4" style="background-color: #1b1b32; color: #dfdfe2;">
    <h1>DPA Calculador: </h1>
    <select name="options" id="option" class="mb-3">
        <option value="pera">Pera</option>
        <option value="manzana">Manzana</option>
    </select>
    <label for="kit_dpa" class="form-label">KIT DPA:</label>
    <input type="number" id="kit_dpa" class="form-control">
    <label for="litros_agua" class="form-label">Litros de Agua:</label>
    <input type="number" id="litros_agua" class="form-control">
    <div>
        <button onclick="calculate()" class="mt-4">CALCULAR</button>
        <button onclick="reset()" class="mt-4">RESET</button>
    </div>
    <div id="result" class="mt-4"></div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
