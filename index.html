<!DOCTYPE html>
<html lang="en">
<head> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPA-CALC</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center m-4" style="background-color: #1b1b32; color: #dfdfe2;">
    <h1>DPA Calculador: </h1>
    <!-- <select name="options" id="option" class="mb-3">
        <option value="pera">Pera</option>
        <option value="manzana">Manzana</option>
    </select> -->
    <label class="form-label">PPM Fruta:</label>
    <div class="">
        <button onclick="showPanelRecalc()" id="ppm" class="btn btn-primary btn-sm"></button>
        <!-- <button class="btn btn-primary btn-sm" onclick="recalcDPA()">SHOW RECALC</button> -->
        <div id="dpa_recalc_container" class="d-none d-flex flex-column">
            <input type="number" id="dpa_recalc_val" class="form-control">
            <div class="d-flex justify-content-center">
                <button id="recalc" class="btn btn-primary btn-sm m-1" onclick="recalcDPA()">RECALC</button>
                <button id="cancelRecalc" class="btn btn-primary btn-sm m-1" onclick="cancelRecalcDPA()">Cancel</button>
            </div>
        </div>
    </div>

    <label for="kit_dpa" class="form-label">KIT DPA:</label>
    <input type="number" id="kit_dpa" class="form-control">
    
    <label for="litros_agua" class="form-label">Litros de Agua:</label>
    <input type="number" id="litros_agua" class="form-control">
    <div>
        <button onclick="calculate()" class="mt-4 btn btn-primary">CALCULAR</button>
        <button onclick="reset()" class="mt-4 btn btn-primary">RESET</button>
    </div>
    <div id="result" class="mt-4"></div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
